# https://moonrepo.dev/docs/config/project
$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'application'
platform: 'python'
language: 'python'

workspace:
  inheritedTasks:
    exclude: ['install']

tasks:
  install:
    command: 'uv sync'
    platform: 'python'
  
  dev:
    command: 'uv run fastapi dev main.py'
    platform: 'python'

  lint:
    command: 'uv run ruff check . && uv run pyrefly check .'
    platform: 'python'
    
  format:
    command: 'uv run ruff format .'
    platform: 'python'
