# https://moonrepo.dev/docs/config/project
$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'application'
platform: 'bun'
language: 'typescript'

toolchain:
  default: 'bun'

tasks:
  dev:
    command: 'bun run dev'
    platform: 'bun'

  build:
    command: 'bun run build'
    platform: 'bun'
    outputs:
      - '.next'

  start:
    command: 'bun run start'
    platform: 'bun'
    deps:
      - '~:build'

  lint:
    command: 'bun run lint'
    platform: 'bun'

  format:
    command: 'bun run format'
    platform: 'bun'
