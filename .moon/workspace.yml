# https://moonrepo.dev/docs/config/workspace
$schema: './cache/schemas/workspace.json'

# extends: './shared/workspace.yml'

projects:
  - 'apps/*'
  - 'packages/*'

# Global task configuration
runner:
  archivableTargets:
    - ':build'
  cacheLifetime: '7 days'

# Version control
vcs:
  provider: 'github'
  defaultBranch: 'main'
